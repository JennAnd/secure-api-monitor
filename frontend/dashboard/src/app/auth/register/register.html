<div class="login-container">
  <mat-card class="login-card">
    <h2>Create Account</h2>
    <p class="subtitle">Register a new account to access your monitoring dashboard</p>

    <form (ngSubmit)="onRegister()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" name="username" autocomplete="username" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          [(ngModel)]="password"
          name="password"
          type="password"
          autocomplete="new-password"
        />
      </mat-form-field>

      <!-- Create account button -->
      <button
        mat-raised-button
        color="primary"
        class="full-width"
        type="submit"
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Creating account...' : 'Create account' }}
      </button>

      <!-- Back to login -->
      <button
        mat-button
        class="full-width secondary-btn"
        type="button"
        (click)="goToLogin()"
        [disabled]="isLoading"
      >
        Back to login
      </button>
    </form>

    <p *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </p>
  </mat-card>
</div>
