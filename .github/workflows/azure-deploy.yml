name: Deploy Secure API Monitor API

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore backend/SecureApiMonitor.Api/SecureApiMonitor.Api.csproj

      - name: Build
        run: dotnet build backend/SecureApiMonitor.Api/SecureApiMonitor.Api.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish backend/SecureApiMonitor.Api/SecureApiMonitor.Api.csproj --configuration Release --output ${{ env.DOTNET_ROOT }}/myapp

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: secure-api-monitor-api
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: publish
